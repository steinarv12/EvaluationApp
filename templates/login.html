<div class="dasModel">
	<p>Login:</p>
	<input class="uName" ng-model="userName" placeholder="Username">
	<input class="uName" ng-model="passWord" ng-keypress="keyPress($event)" placeholder="Password">
	<button class="btn btn-default" ng-click="logIn()">Connect</button>
	<p ng-bind="message"></p>
</div>

<div class="overlay"></div>
