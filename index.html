<html ng-app="EvaluationApp">
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">

		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-route/angular-route.min.js"></script>
		<script src="src/app.js"></script>
		<script src="src/controllers/home.js"></script>
		<script src="src/controllers/evaluation.js"></script>
		<script src="src/controllers/login.js"></script>
		<script src="src/controllers/template.js"></script>
		<script src="src/controllers/result.js"></script>
		<script src="src/controllers/index.js"></script>
		<script src="src/controllers/slideDirective.js"></script>
		<script src="src/services/api.js"></script>
		<script src="src/services/UserFactory.js"></script>

	</head>
	
	<body>
		<div class="navbar navbar-default">
			<div class="container" ng-controller="indexCtrl">
				<div class="navbar-header">
					<a href="#/home" class="navbar-brand">RU Evaluation</a>
					<button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
				</div>
				<div class="navbar-collapse collapse" id="navbar-main">

					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Íslenska</a></li>
						<li><a href="#">English</a></li>
						<li><a href="/" ng-click"logout()">Útskrá</a></li>
					</ul>

				</div>
				<span class="name">Velkomin/n {{ uFactory.FullName }}</span>
				<span class="time">
			      <span class="hours">
			        {{date.getHours() | pad}}
			      </span>:<span class="minutes">
			        {{date.getMinutes() | pad}}
			      </span>:<span class="seconds">
			        {{date.getSeconds() | pad}}
			      </span>
			    </span>
			</div>	    
		</div>

		<div class="container" ng-view>
		</div>

		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	</body>
</html>
